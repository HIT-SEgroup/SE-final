<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组卷系统</title>
    <style>
        body{
            background: #e2ebf9;
        }
        ul ,.navigate{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #214a83;
        }
        li {
            float: left;
        }
        li a{
            cursor: pointer
        }
        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 50px;
            text-decoration: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {background-color: #f1f1f1}
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }
        .title{
            position:relative;
            background: #1d519c url(./css_element/head_bg.jpg) no-repeat center top;
            font-size:25px;
            height: 78px;
            margin-bottom:1px;
            padding: 5px 100px 50px;
            color:whitesmoke;
            text-align: left;
            white-space: nowrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #ddd;
        }
        button {
            margin-left: 5px;
        }

        .preview-link {
            color: #007bff;
            text-decoration: none;
            cursor: default; 
        }

        
    </style>
</head>
<body>
    <div class="title">
        <h1 style="text-align: center;">组卷系统</h1>
    </div>
    <ul class="navigate">
        <li>
            <a onclick="location.href='login.html';">退出登录</a>
        </li>
        <li>
            <a onclick="previewExam()">组卷预览</a>
        </li>
    </ul>
    <div id="examPreview"></div>
    <table id="table">
        <tr>
            <th>序号</th>
            <th>题目</th>
            <th>题目类型</th>
            <th>答案</th>
            <th>操作</th>
        </tr>
    </table>
    <script src="./javascript_file/admin.js"></script>
</body>
</html>
